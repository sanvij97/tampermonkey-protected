name: Deploy Obfuscated Script

on:
  push:
    branches: [ "main" ]   # use "master" if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install obfuscator
        run: npm install javascript-obfuscator --save-dev

      - name: Build (obfuscate)
        run: |
          mkdir -p dist
          npx javascript-obfuscator src/script.js \
              --output dist/script.js \
              --compact true \
              --control-flow-flattening true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
